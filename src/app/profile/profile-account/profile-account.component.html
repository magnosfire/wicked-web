<div class="container gallery" style="padding: 0;">

  Privacy Settings : 
  <div *ngIf="changingPassword">
    <form [formGroup]="newPasswordForm" (ngSubmit)="submitForm()">
      <div class="col-12">
        Current Password
        <input type="password" formControlName="current_password"/>
      </div>
      <div class="col-12">
        New Password
        <input type="password" formControlName="new_password"/> 
      </div>
      <div class="col-12">
        Confirm New Password
        <input type="password" formControlName="confirm_password"/>
      </div>
      <div *ngIf="!matchCurrentPassword" class="alert alert-danger">Please check the typed current password.</div>
      <div *ngIf="!matchNewPassword" class="alert alert-danger"> New password didn't match with confirm password.</div>
      
      <button class="btn btn-lg pull-xs-right" [disabled]="!newPasswordForm.valid"  type="submit" style="background-color: white;color: green;margin-bottom: 12px;  ">
        Continue
      </button>
    </form>
    <button class="btn btn-lg pull-xs-right" (click)="cancelChangePassword()" style="background-color: white;color: green;margin-bottom: 12px; margin-left: 12px; ">
        Cancel
    </button>
  </div>
  

  <div *ngIf="!changingPassword">
    <div class="col-12">
      Change password
      <button class="btn btn-sm" (click)="changePassword()"  style="background-color: white;color: green;margin-bottom: 12px;  ">
          Edit
      </button>
    </div>
    <div class="col-12">
        Delete Account:

        <button class="btn btn-sm" (click)="changePassword()"  style="background-color: white;color: green;margin-bottom: 12px;  ">
            Delete Account
        </button>
    </div>
  </div>
  <br/>
  

  

</div>

<ng-template #content id="content" let-c="close" let-d="dismiss" class="col-12" >
  
    <div class="col-12">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
          
        Your password was change with success. Please do your login again.
      
      </div>
      
      <div class="modal-footer">
      
        <button type="button" class="btn btn-outline-default"  (click)="c('Cross click')">Confirm</button>
      
      </div>    
  
    </div>
  
  
  </ng-template>
