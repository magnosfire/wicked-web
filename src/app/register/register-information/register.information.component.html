<div class="">

  <div class="" >

    <div class="col-12 row-simple " style="">

      <div class="col-md-6 offset-md-3 new-information-content" style="">

        <h2 class="text-title text-center">Register - Step 2</h2>

        <p class="text-center">

        </p>

        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

          <h2 class="text-title title-margin text-center">Profile Picture</h2>

          <div class="col-12 row-simple">

            <div class="col-12">

              <img class="profile-image" *ngIf="croppedImage" [src]="croppedImage"/>
              <img class="profile-image" *ngIf="!croppedImage" src="../../../assets/img/profile.png"/>

              <div>

                <label for="image" class="btn btn-primary btn-lg profile-image-button">Select Image</label>
                <input id="image" class="" type="file" (change)="fileChangeEvent($event)" style="visibility:hidden;" />

              </div>

            </div>

          </div>

          <fieldset >
            <h2 class="col-12 text-title">Location</h2>
            <div class="row-simple">
              <fieldset class="form-group col-12">
                <p class="text-category">Country: </p>
                <select class="form-control" formControlName="country">
                  <option *ngFor="let country of countryList" value={{country.id}} >
                    {{country.name}}
                  </option>
                </select>
              </fieldset>
              <fieldset class="form-group col-12">
                  <p class="text-category">Province/State: </p>
                <select class="form-control" formControlName="province">
                  <option *ngFor="let province of provinceList" value={{province.id}} >
                    {{province.name}}
                  </option>
                </select>
              </fieldset>
              <fieldset class="form-group col-12">
                  <p class="text-category">City: </p>
                <select class="form-control" formControlName="city">
                  <option *ngFor="let city of cityList" value={{city.id}} >
                    {{city.name}}
                  </option>
                </select>
              </fieldset>
            </div>

            <fieldset class="col-12 form-group row-simple">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I wanna be notified once my city becomes available.</label>
              </div>
            </fieldset>
            <div class="col-12">

              <button class="btn btn-lg pull-xs-right confirm-button"  type="submit" [disabled]="!this.registerForm.valid">
                Continue
              </button>

            </div>

          </fieldset>

        </form>

      </div>
    </div>
  </div>
  
  <ng-template #content id="content" let-c="close" let-d="dismiss">


      <image-cropper

        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="3 / 3"
        [resizeToWidth]="300"
        format="jpeg"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (loadImageFailed)="loadImageFailed()"
        style="height: auto;"
        [style.display]="cropperReady ? null : 'none'"
      ></image-cropper>

 
  </ng-template>
