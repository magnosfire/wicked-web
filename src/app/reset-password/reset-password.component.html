<div class="home-page">

  <div class="banner" >
    <div class="container  row-simple" style="margin-top: 10vh;">
      <div class="col-xs-12 col-lg-6 offset-lg-3">
        <h2 class="text-xs-center">Trouble signing in?</h2>
        <p style="text-align: justify;">Don't worry, we've got your back! Just enter your email or username and we'll send you a link with which you can reset your password.</p>
        <form [formGroup]="resetForm" (ngSubmit)="submitForm()">
          <fieldset  style="margin-top: 36px;">
            <fieldset class="form-group">
              <label>Email/Username: </label>
              <input
                formControlName="email"
                class="form-control"
                type="text"
                placeholder="Email/Username"
                 />
            </fieldset>
            <button class="col-12 btn btn-lg pull-xs-right" type="submit" style="background-color: white;color: green;margin-top: 12px;">
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
