<div class="container gallery" style="padding: 0;background-color: #ffe8a1;border: 1px solid #c1c1c1;">
  <h3>Clubs</h3>

  <div class="div-photos row-without-padding">

    <div *ngIf="profileInformationValue.show_clubs || profileInformationValue.own_profile" class=" col-12 row-without-padding" style="background-color: #cce5ff;align-content: center; margin:0 auto;">
      <a *ngFor="let club of userClubsList" href="" class="club-card" style="" href="/club/{{club.club_name}}">
        <div class="" style="background-color:#c1c1c1;min-height:20vh;margin-bottom:20px;vertical-align: middle;width: 100%;height: 100%;position: relative;text-align: center;color:white;">
          <h4 class="text-xs-center" style="position: absolute;top: 50%;left: 0;right: 0;margin-top: -9px;font-weight: bold;">{{club.club_name}}</h4>

          <div>
            <h5 style="position: absolute;  bottom: 0;left:0;!important  width: 100%;font-weight:bold;">{{club.total_members}} MEMBERS</h5>
          </div>
        </div>
      </a>
    </div>

    <div *ngIf="!profileInformationValue.show_clubs && !profileInformationValue.own_profile" class=" col-12 row-without-padding" style="background-color: #cce5ff;align-content: center; margin:0 auto;">
      {{privacyMessage}}
    </div>

  </div>

</div>
